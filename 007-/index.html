<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a média de um aluno</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section>

        <h1>Calcule sua média final</h1>

        <div id="imagem">
            <img src="alunos.avif" alt="">
        </div>

        <div id="container">
            <form action="" id="formulario" autocomplete="off">
                <label for="inota1">Média Final</label>
                <input type="number" name="nota1" id="inota1" placeholder="media 1º semestre">
                <input type="number" name="nota2" id="inota2" placeholder="media 2º semestre">

                <input type="button" value="Enviar" onclick="getresult()">
            </form>

            <p id="inotaresult"> &#x1F50E </p>
        </div>

    </section>
    
</body>
<script src="script.js"></script>

</html>
